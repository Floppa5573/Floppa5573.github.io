<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт временно бесплатный</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        
        .message {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        
        .next-button {
            padding: 12px 40px;
            font-size: 18px;
            background-color: #0d6efd; /* Голубой цвет */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .next-button:hover {
            background-color: #0b5ed7; /* Темнее при наведении */
            transform: scale(1.05);
        }
        
        .next-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="message">Продукт временно бесплатный</div>
    <button class="next-button" onclick="window.location.href='template (4) (1).html'">Далее</button>
</body>
</html>
