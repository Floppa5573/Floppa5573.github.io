<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
       
        body {
            background-image: URL(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2GMZe…);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       
        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            overflow: hidden;
        }
       
        .form-container {
            padding: 30px;
        }
       
        .tabs {
            display: flex;
        }
       
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #e9e9e9;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
       
        .tab.active {
            background-color: white;
            color: #4285f4;
        }
       
        .tab:not(.active):hover {
            background-color: #ddd;
        }
       
        .form {
            display: none;
        }
       
        .form.active {
            display: block;
        }
       
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
       
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
       
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
       
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
       
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
       
        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
       
        button:hover {
            background-color: #3367d6;
        }
       
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
       
        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
        }
       
        .forgot-password a:hover {
            text-decoration: underline;
        }
       
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
       
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
       
        .divider::before {
            margin-right: 10px;
        }
       
        .divider::after {
            margin-left: 10px;
        }
       
        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
       
        .error {
            border-color: #d32f2f !important;
        }
       
        .auth-error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
       
        .telegram-btn {
            margin-top: 15px;
            text-align: center;
        }

        /* Добавленные стили для улучшенной кнопки */
        button.loading {
            position: relative;
            color: transparent;
        }
       
        button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: button-loading-spinner 1s linear infinite;
        }
       
        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }
       
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
       
        .strength-weak { color: #d32f2f; }
        .strength-medium { color: #ff9800; }
        .strength-strong { color: #4caf50; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вход</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
       
        <div class="form-container">
            <!-- Форма входа -->
            <div id="login-form" class="form active">
                <h2>Вход в аккаунт</h2>
                <div id="login-error" class="auth-error">Упс, пароль не дошел до сервера. Извините за временные неудобства</div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                        <div class="error-message" id="login-email-error">Пожалуйста, введите email</div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                        <div class="error-message" id="login-password-error">Пожалуйста, введите пароль</div>
                    </div>
                    <button type="button" id="login-button">Войти</button>
                   
                    <div class="divider">или</div>
                    <div class="telegram-btn" id="telegram-login-container"></div>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div id="register-form" class="form">
                <h2>Создать аккаунт</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" required>
                        <div class="error-message" id="register-name-error">Пожалуйста, введите имя</div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                        <div class="error-message" id="register-email-error">Пожалуйста, введите email</div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required minlength="8">
                        <div class="error-message" id="register-password-error">Пароль должен содержать минимум 8 символов</div>
                        <div class="password-strength" id="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Подтвердите пароль</label>
                        <input type="password" id="register-confirm-password" required>
                        <div class="error-message" id="register-confirm-error">Пароли не совпадают</div>
                    </div>
                    <button type="button" id="register-button">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName, event) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName + '-form').classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('login-error').style.display = 'none';
        }

        function validateForm(formId) {
            let isValid = true;
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
           
            inputs.forEach(input => {
                const errorId = input.id + '-error';
                const errorElement = document.getElementById(errorId);
               
                if (!input.value.trim()) {
                    input.classList.add('error');
                    errorElement.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
           
            if (formId === 'registerForm') {
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const confirmError = document.getElementById('register-confirm-error');
               
                if (password !== confirmPassword) {
                    document.getElementById('register-confirm-password').classList.add('error');
                    confirmError.style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('register-confirm-password').classList.remove('error');
                    confirmError.style.display = 'none';
                }
            }
           
            return isValid;
        }

        function checkPasswordStrength(password) {
            const strengthText = document.getElementById('password-strength');
            if (!password) {
                strengthText.textContent = '';
                return 0;
            }
           
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
           
            let strengthInfo = '';
            let strengthClass = '';
           
            switch(strength) {
                case 0:
                case 1:
                    strengthInfo = 'Слабый пароль';
                    strengthClass = 'strength-weak';
                    break;
                case 2:
                    strengthInfo = 'Средний пароль';
                    strengthClass = 'strength-medium';
                    break;
                case 3:
                case 4:
                    strengthInfo = 'Сильный пароль';
                    strengthClass = 'strength-strong';
                    break;
            }
           
            strengthText.textContent = strengthInfo;
            strengthText.className = 'password-strength ' + strengthClass;
           
            return strength;
        }
       
        document.getElementById('register-password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Упрощенный обработчик кнопки входа
        document.getElementById('login-button').addEventListener('click', function() {
            if (validateForm('loginForm')) {
                window.location.href = 'template (2).html';
            }
        });

        // Упрощенный обработчик кнопки регистрации
        document.getElementById('register-button').addEventListener('click', function(e) {
            e.preventDefault();
           
            if (!validateForm('registerForm')) {
                return;
            }
           
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
           
            if (password !== confirmPassword) {
                document.getElementById('register-confirm-password').classList.add('error');
                document.getElementById('register-confirm-error').style.display = 'block';
                return;
            }
           
            // Показать индикатор загрузки
            this.disabled = true;
            this.classList.add('loading');
            this.textContent = '';
           
            // Имитация задержки для UX
            setTimeout(() => {
                window.location.href = 'template (2).html';
            }, 1000);
        });

        function onTelegramAuth(user) {
            switchTab('register', {currentTarget: document.querySelector('.tab:nth-child(2)')});
            
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            document.getElementById('register-name').value = fullName;
            document.getElementById('register-email').value = user.username ? `${user.username}@telegram` : '';
            document.getElementById('register-password').focus();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', 'samplebot');
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            script.setAttribute('data-request-access', 'write');
            document.getElementById('telegram-login-container').appendChild(script);
        });
    </script>
</body>
</html>
