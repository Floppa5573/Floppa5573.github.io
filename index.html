<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2GMZe24Nest6qF5zQxdsBAuTthQLbjcGSKA&s') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 95%;
            overflow: hidden;
            margin: 20px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #555;
        }
        
        .tab.active {
            background-color: white;
            color: #4285f4;
            border-bottom: 2px solid #4285f4;
        }
        
        .tab:hover:not(.active) {
            background-color: #e9e9e9;
        }
        
        .form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .error {
            border-color: #d32f2f !important;
        }
        
        .auth-error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fdecea;
            border-radius: 5px;
            display: none;
        }
        
        .telegram-btn {
            margin: 20px 0;
            text-align: center;
        }
        
        .telegram-btn iframe {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вход</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <div class="form-container">
            <!-- Форма входа -->
            <div id="login-form" class="form active">
                <h2>Вход в аккаунт</h2>
                <div id="login-error" class="auth-error">Неверный логин или пароль</div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                        <div class="error-message" id="login-email-error">Пожалуйста, введите email</div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                        <div class="error-message" id="login-password-error">Пожалуйста, введите пароль</div>
                    </div>
                    <button type="button" id="login-button">Войти</button>
                    
                    <div class="divider">или</div>
                    <div class="telegram-btn" id="telegram-login-container"></div>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div id="register-form" class="form">
                <h2>Создать аккаунт</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" required>
                        <div class="error-message" id="register-name-error">Пожалуйста, введите имя</div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                        <div class="error-message" id="register-email-error">Пожалуйста, введите email</div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required minlength="6">
                        <div class="error-message" id="register-password-error">Пароль должен содержать минимум 6 символов</div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Подтвердите пароль</label>
                        <input type="password" id="register-confirm-password" required>
                        <div class="error-message" id="register-confirm-error">Пароли не совпадают</div>
                    </div>
                    <button type="button" id="register-button">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWidget();
            setupEventListeners();
        });

        function switchTab(tabName, event) {
            // Скрыть все формы
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Убрать активный класс со всех вкладок
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показать выбранную форму
            document.getElementById(tabName + '-form').classList.add('active');
            
            // Сделать выбранную вкладку активной
            event.currentTarget.classList.add('active');
            
            // Скрыть сообщения об ошибках
            document.getElementById('login-error').style.display = 'none';
        }

        function validateForm(formId) {
            let isValid = true;
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            
            // Проверка заполненности полей
            inputs.forEach(input => {
                const errorId = input.id + '-error';
                const errorElement = document.getElementById(errorId);
                
                if (!input.value.trim()) {
                    input.classList.add('error');
                    errorElement.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            // Дополнительные проверки для формы регистрации
            if (formId === 'registerForm') {
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const confirmError = document.getElementById('register-confirm-error');
                
                // Проверка минимальной длины пароля
                if (password.length < 6) {
                    document.getElementById('register-password').classList.add('error');
                    document.getElementById('register-password-error').style.display = 'block';
                    isValid = false;
                }
                
                // Проверка совпадения паролей
                if (password !== confirmPassword) {
                    document.getElementById('register-confirm-password').classList.add('error');
                    confirmError.style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('register-confirm-password').classList.remove('error');
                    confirmError.style.display = 'none';
                }
            }
            
            return isValid;
        }

        // Инициализация Telegram виджета
        function initTelegramWidget() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', 'samplebot');
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            script.setAttribute('data-request-access', 'write');
            document.getElementById('telegram-login-container').appendChild(script);
        }

        // Обработка авторизации через Telegram
        function onTelegramAuth(user) {
            // Переключаем на форму регистрации
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.tab:nth-child(2)').classList.add('active');
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById('register-form').classList.add('active');
            
            // Заполняем данные из Telegram
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            document.getElementById('register-name').value = fullName;
            
            // Используем username как email, если нет настоящего email
            if (user.username) {
                document.getElementById('register-email').value = `${user.username}@telegram`;
            }
            
            // Фокусируемся на поле пароля
            setTimeout(() => {
                document.getElementById('register-password').focus();
            }, 100);
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработчик кнопки входа
            document.getElementById('login-button').addEventListener('click', async function() {
                if (validateForm('loginForm')) {
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    
                    try {
                        // Здесь должна быть проверка учетных данных
                        // Для демонстрации просто переходим на другую страницу
                        window.location.href = 'template (2).html';
                    } catch (error) {
                        console.error('Ошибка:', error);
                        document.getElementById('login-error').style.display = 'block';
                    }
                }
            });

            // Обработчик кнопки регистрации
            document.getElementById('register-button').addEventListener('click', function() {
                if (validateForm('registerForm')) {
                    // Здесь должна быть отправка данных на сервер
                    // Для демонстрации просто переходим на другую страницу
                    window.location.href = 'template (2).html';
                }
            });
        }
    </script>
</body>
</html>
