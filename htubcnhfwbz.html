<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-image: URL(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2GMZe24Nest6qF5zQxdsBAuTthQLbjcGSKA&s);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            overflow: hidden;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #e9e9e9;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .tab.active {
            background-color: white;
            color: #4285f4;
        }
        
        .tab:not(.active):hover {
            background-color: #ddd;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error {
            border-color: #d32f2f !important;
        }
        
        .auth-error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        
        .telegram-btn {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вход</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <div class="form-container">
            <!-- Форма входа -->
            <div id="login-form" class="form active">
                <h2>Вход в аккаунт</h2>
                <div id="login-error" class="auth-error">Неверный логин или пароль</div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                        <div class="error-message" id="login-email-error">Пожалуйста, введите email</div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                        <div class="error-message" id="login-password-error">Пожалуйста, введите пароль</div>
                    </div>
                    <button type="button" id="login-button">Войти</button>
                    
                    <div class="divider">или</div>
                    <div class="telegram-btn" id="telegram-login-container"></div>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div id="register-form" class="form">
                <h2>Создать аккаунт</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" required>
                        <div class="error-message" id="register-name-error">Пожалуйста, введите имя</div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                        <div class="error-message" id="register-email-error">Пожалуйста, введите email</div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required>
                        <div class="error-message" id="register-password-error">Пожалуйста, введите пароль</div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Подтвердите пароль</label>
                        <input type="password" id="register-confirm-password" required>
                        <div class="error-message" id="register-confirm-error">Пароли не совпадают</div>
                    </div>
                    <button type="button" id="register-button">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('login-error').style.display = 'none';
        }

        function validateForm(formId) {
            let isValid = true;
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            
            inputs.forEach(input => {
                const errorId = input.id + '-error';
                const errorElement = document.getElementById(errorId);
                
                if (!input.value.trim()) {
                    input.classList.add('error');
                    errorElement.style.display = 'block';
                    isValid = false;
                } else {
                    input.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            if (formId === 'registerForm') {
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const confirmError = document.getElementById('register-confirm-error');
                
                if (password !== confirmPassword) {
                    document.getElementById('register-confirm-password').classList.add('error');
                    confirmError.style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('register-confirm-password').classList.remove('error');
                    confirmError.style.display = 'none';
                }
            }
            
            return isValid;
        }

        // Функция для сохранения данных на сервер
        function saveToFile(email, password) {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            return fetch('save_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text());
        }

        // Функция для проверки логина и пароля через сервер
        function checkCredentials(email, password) {
            return fetch('check_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => data.success)
            .catch(error => {
                console.error('Ошибка:', error);
                return false;
            });
        }

        // Обработчик кнопки входа
        document.getElementById('login-button').addEventListener('click', async function() {
            if (validateForm('loginForm')) {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                const isValid = await checkCredentials(email, password);
                
                if (isValid) {
                    window.location.href = 'template (2).html';
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            }
        });

        // Обработчик кнопки регистрации
        document.getElementById('register-button').addEventListener('click', async function() {
            if (validateForm('registerForm')) {
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                
                try {
                    const result = await saveToFile(email, password);
                    if(result.includes('успешно')) {
                        window.location.href = 'template (2).html';
                    } else {
                        alert('Ошибка при сохранении данных: ' + result);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка соединения с сервером');
                }
            }
        });

        // Функция обработки авторизации через Telegram
        function onTelegramAuth(user) {
            // Переключаемся на вкладку регистрации
            switchTab('register');
            
            // Заполняем данные из аккаунта Telegram
            document.getElementById('register-name').value = user.first_name || '';
            if (user.last_name) {
                document.getElementById('register-name').value += ' ' + user.last_name;
            }
            
            // Используем username как email, если нет настоящего email
            if (user.username) {
                document.getElementById('register-email').value = user.username + '@telegram';
            }
            
            // Фокусируемся на поле пароля
            document.getElementById('register-password').focus();
        }

        // Инициализация виджета Telegram после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', 'samplebot');
            script.setAttribute('data-size', 'large');
            script.setAttribute('data-onauth', 'onTelegramAuth(user)');
            script.setAttribute('data-request-access', 'write');
            document.getElementById('telegram-login-container').appendChild(script);
        });
    </script>
</body>
</html>
